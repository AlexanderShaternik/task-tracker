
<button type="button" class="btn" data-toggle="modal" data-target="#Modal">
  New Task
</button>

<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" novalidate >
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title"  formControlName="title" >
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" formControlName="priority">
              <option>Hight</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="submit()"  class="btn btn-primary" [disabled]="taskForm.invalid">Add Task</button>
      </div>
    </div>
  </div>
</div>
